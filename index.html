<!DOCTYPE html>

    <title>KPML</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js"></script>

<body>
    <header class="p-3 mb-3 pt-0">
        <div class="container-fluid bg-white p-3 rounded-bottom-4 shadow-lg">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-decoration-none">
                    <img src="./imgs/kpml-logo.svg" alt="" />

                    <li>

                    </li>
                    <li>
                        <a href="#" class="nav-link px-4 text-primary link-danger">Tin tức</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-4 text-primary link-danger">Cửa hàng</a>
                    </li>
                </ul>

                <a href="/" class="d-flex align-items-center ms-4">
                    <img src="./imgs/search.svg" alt="" width="24" height="24" />
                </a>
            </div>
        </div>
    </header>

    <section class="home-topic container-fluid">
        <div class="row row-cols-1 row-cols-md-3">
            <div class="feature col p-3 mx-auto d-flex justify-content-center">
                <a href="#" class="icon-link w-50">
                    <img src="./imgs/topic-1.svg" alt="" class="topic-img" />

            <div class="feature col p-3 mx-auto d-flex justify-content-center">
                <a href="#" class="icon-link w-50">
                    <img src="./imgs/topic-2.svg" alt="" class="topic-img" />

            <div class="feature col p-3 mx-auto d-flex justify-content-center">
                <a href="#" class="icon-link w-50">
                    <img src="./imgs/topic-3.svg" alt="" class="topic-img" />
                </a>
            </div>
            <div class="feature col p-3 mx-auto d-flex justify-content-center">
                <a href="#" class="icon-link w-50">
                    <img src="./imgs/topic-4.svg" alt="" class="topic-img" />
                </a>
            </div>
            <div class="feature col p-3 mx-auto d-flex justify-content-center">
                <a href="#" class="icon-link w-50">
                    <img src="./imgs/topic-5.svg" alt="" class="topic-img" />
                </a>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-bg">
            <img src="./imgs/city.svg" alt="" />
        </div>
        <div class="container-fluid footer-bg--city pb-5">
            <div class="bg-secondary p-3 rounded-4">
                <div class="footer-title text-white pb-4">
                    KHAM PHA MUON LOAI / EXCLUSIVELY BASED IN VIETNAM
                </div>
                <div
                    class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start border-top-white border-top border-white pt-4">
                    <a href="/" class="d-flex align-items-center mb-lg-0 text-decoration-none">
                        <img src="./imgs/kpml-logo-white.svg" alt="" />
                    </a>
                    <div class="col-12 col-lg-auto ms-lg-auto text-white">
                        Copyright © 2001-2024 Kham Pha Muon Loai | Copyright © 2001-2024
                        Student Project, NG. All rights reserved
                    </div>
                </div>
